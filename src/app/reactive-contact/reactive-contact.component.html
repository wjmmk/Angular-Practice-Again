<h1> Contact Form {{name}} </h1>
<form (ngSubmit)="onSubmit()" [formGroup]="contactForm">
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name">
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']" 
             class="alert alert-danger"> This field is required.</div>
        <div *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']" 
             class="alert alert-danger"> Name must longer than {{contactForm.get('name')?.errors?.['minlength']?.requiredLength}} Characters.</div>
    </div>
    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <input type="checkbox" 
               class="form-check-input" 
               id="checkAdult" 
               name="checkAdult" 
               formControlName="checkAdult"
               required
        >
        <div *ngIf="contactForm.get('checkbox')?.touched && contactForm.get('checkbox')?.errors?.['required']" 
             class="alert alert-danger"> This field is required.</div>
    </div>
    <div class="mb-4">
        <label for="department" class="form-label">Department</label>
        <select name="department" id="department" class="form-select form-select-sm" formControlName="department">
            <option selected>Open this select Menu</option>
            <option *ngFor="let department of departments" [value]="department">{{department}}</option>
        </select>
    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" name="comment" id="comment" 
                  cols="30" rows="10" placeholder="Leave a Comment..." 
                  formControlName="comment"
                  required
        ></textarea>
        <div *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']" 
             class="alert alert-danger"> This field is required.</div>
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Send</button> <br>
    </div>
</form>

<pre> {{ contactForm.value | json }} </pre>
