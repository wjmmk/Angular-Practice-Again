<h1> Contact Form</h1>
<form (ngSubmit)="onSubmit(contactForm.value)" #contactForm="ngForm">
    <div class="mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name" #name="ngModel" required>
        <div [hidden]="name.valid || name.pristine" class="invalid-feeback"> This field is required.</div>
    </div>
    <div class="mb-4 form-check">
        <label for="checkAdult" class="form-label">Are you over 18 years of age?</label>
        <input type="checkbox" 
               class="form-check-input" 
               id="checkAdult" 
               name="checkAdult" 
               [(ngModel)]="model.checkAdult" 
               #checkAdult="ngModel"
               required
        >
        <div [hidden]="checkAdult.valid || checkAdult.pristine" class="invalid-feeback"> This field is required.</div>
    </div>
    <div class="mb-4">
        <label for="department" class="form-label">Department</label>
        <select name="department" id="department" class="form-select form-select-sm" 
                [(ngModel)]="model.department" #department="ngModel">
            <option selected>Open this select Menu</option>
            <option value="marketing">Marketing</option>
            <option value="sales">Sales</option>
            <option value="develop">Develop</option>
            <option value="other">Other</option>
        </select>
        <div [hidden]="department.valid || department.pristine" class="invalid-feeback"> This field is required.</div>
    </div>
    <div class="mb-4">
        <label for="comment" class="form-label">Comment</label>
        <textarea class="form-control" name="comment" id="comment" 
                  cols="30" rows="10" placeholder="Leave a Comment..." 
                  [(ngModel)]="model.comment" 
                  #comment="ngModel"
                  required
        ></textarea>
        <div [hidden]="comment.valid || comment.pristine" class="invalid-feeback"> This field is required.</div>
    </div>
    <div class="d-grid gap-2 col-4 float-end">
        <button type="submit" class="btn btn-info btn-lg" [disabled]="contactForm.invalid">Send</button> <br>
    </div>
</form>

<pre> {{ contactForm.value | json }} </pre>
